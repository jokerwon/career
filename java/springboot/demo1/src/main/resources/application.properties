server.port=8090
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:mysql://localhost:3306/demo1
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.driver-class-name= com.mysql.jdbcDriver
#最大等待连接的数量，设 0 为无限制
spring.datasource.tomcat.max-idle=10
#最大连接活动数
spring.datasource.tomcat.max-active=50
#最大等待毫秒数，超过时间会报错
spring.datasource.tomcat.max-wait=10000
#数据库连接池初始化连接数
spring.datasource.tomcat.initial-size=5

#MyBatis映射文件统配
mybatis.mapper-locations=classpath:com/springboot/demo1/main/mapper/*.xml
#MyBatis扫描别名，和注解@Alias联用
mybatis.type-aliases-package=com.springboot.demo1.main.bean
#配置TypeHandler扫描包
mybatis.type-handlers-package=com.springboot.demo1.main.typehandler
#日志配置
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.org.mybatis=DEBUG